<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <form id="registerForm" class="register-form">
        <div class="container mx-auto my-5 text-center ">
            <div class="group  mx-auto w-75 p-5 ayy">
                <h1 class=" mb-4">Smart Login System</h1>

                <input type="text" name="username" placeholder="Enter your Name" class="form-control mb-4 " id="signName" >
                <input type="email" name="useremail" placeholder="Enter your Email" class="form-control mb-4" id="signEmail" >
                <input type="password" name="userpassword" placeholder="Enter your Password" class="form-control mb-4" id="signPassword" >

                <div class="alert alert-danger d-none" id="nameAlert"> At Laest two Characters Name</div>
                <div class="alert alert-danger d-none" id="emailAlert"> Please Enter A Valid Email</div>
                <div class="alert alert-danger d-none" id="passwordAlert"> At Laest 8 Characters <br> -One Uppercase At Least</div>
                <div class="alert alert-danger d-none" id="existAlert"> Email Is Already Exist</div>
                <div class="alert alert-success d-none" id="successAlert"> Success you Can Login</div>
                <button class="btn btn-outline-info w-100">Login</button>
                <p class="text-white mt-4 ">Don't have an account? <a href="../sign in/login.html"> Sign In</a></p>
               

            </div>
        </div>




    </form>
    







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
